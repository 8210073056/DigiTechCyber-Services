<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DigiTech Cyber - TTS Tool</title>
<style>
body {
    font-family: Arial;
    margin: 20px;
}
textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    margin-top: 10px;
}
audio {
    margin-top: 20px;
    width: 100%;
}
</style>
</head>
<body>
<h2>DigiTech Cyber - Text to Speech Tool</h2>

<textarea id="text" placeholder="Enter text to convert into speech..."></textarea>
<br>
<button onclick="convert()">Convert to Speech</button>

<audio id="audio" controls></audio>

<script>
async function convert() {
    const text = document.getElementById("text").value;

    const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/YOUR_VOICE_ID", {
        method: "POST",
        headers: {
            "xi-api-key": "YOUR_API_KEY",
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            text: text,
            voice_settings: {
                stability: 0.5,
                similarity_boost: 0.8
            }
        })
    });

    const audioBlob = await response.blob();
    document.getElementById("audio").src = URL.createObjectURL(audioBlob);
}
</script>

</body>
</html>
